#An example of using devil ray for pseudocolor plot.

- 
  action: "add_extracts"
  extracts: 
    e1: 
      type: "dray_3slice"
      params: 
        field: "density"
        min_value: 0.99
        max_value: 1.0
        log_scale: "false"
        image_prefix: "/Users/larsen30/research/test_builds/devil_ray/ascent/build/tests/_output/tout_dray_3slice"
        camera: 
          azimuth: -30
          elevation: 35
        x_offset: 0.0
        y_offset: 0.0
        z_offset: 0.0
